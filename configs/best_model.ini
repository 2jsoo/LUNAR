[Base]
data_path: ./data
save_path: ./Result
gpu: 1
seed: 2025

[Data]
train_db: hf_lung
target_fs: 4000
max_duration: 15

[Model]
S: 15
C: 1
activation: LeakyReLU
res_droprate: 0.2

[Loss]
lambda_conf: 1
lambda_class: 0
lambda_coord: 1
lambda_noobj: 1

[SYS]
BATCH: 16
EPOCHS: 100
MOMENTUM: 0.9
optim_name: SGD
early_stop: 10
iou_threshold: 0.5
lr_init: 1e-6
warmup_epochs: 5
LR: 1e-3
WD: 5e-2